# This file contains command-line flags for launching Chrome in the sandbox.
# See https://peter.sh/experiments/chromium-command-line-switches/ for a full list.

# General
--no-first-run
--disable-popup-blocking
--disable-extensions
--disable-notifications
--disable-background-networking
--disable-sync
--disable-default-apps
--disable-translate
--enable-automation
--password-store=basic
--use-mock-keychain

# Security & Sandbox
--no-sandbox
--disable-setuid-sandbox
--disable-dev-shm-usage
--disable-web-security
--allow-running-insecure-content
--ignore-certificate-errors

# Performance & Rendering
--disable-gpu
--disable-software-rasterizer
--disable-accelerated-2d-canvas
--disable-accelerated-jpeg-decoding
--disable-accelerated-video-decode
--disable-gpu-compositing

# Logging & Diagnostics
--log-level=0
--enable-logging=stderr
--v=1

# Data Directories
--user-data-dir=/workspace/chrome-data
--crash-dumps-dir=/workspace/chrome-crashes
--disk-cache-dir=/workspace/chrome-cache